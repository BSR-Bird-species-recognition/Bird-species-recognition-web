<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>百鸟汇</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="">百鸟汇-基于深度学习的鸟类图片识别</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em"></div>
    </div>
    <div class="hero-bg">
        <section class="top">

            <div class="form-container">
                <form action="" enctype="multipart/form-data">
                    <div class="row">

                    <div class="col" text-center>
                       <label for="input" class="btn btn-good" style = "margin:0 auto">
                            Choose Photo
                        </label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col" text-center>

                        <input id="input" type="file" class="sr-only">
                        <div class="col">
                            <img id="showImg" src="../static/img/preview.jpg" />
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="col">
                                <div>
                                    <p>
                                        Preview(100*100)：
                                    </p>
                                    <div class="img-preview" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                            <input type="button" value="PRIDICT" class="btn btn-good" onclick="crop()"></input>
                    </div>




                </form>
                <div class = "bird-name" id="response_name" style="display: none;">
                            <span> </span>
                </div>
                <div class = "bird-des" id="response_des" style="display: none;">
                            <span> </span>
                </div>
            </div>
        </section>

    </div>
</body>
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js" ></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="../static/js/change.js"></script>
</html>
